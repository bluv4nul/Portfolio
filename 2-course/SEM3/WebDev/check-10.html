<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
</head>

<body>
  <h4>1155288</h4>
  <button id="bt" onclick="

  let article = document.createElement('article');
  document.body.prepend(article);

  for(let i = 0; i <= 999; i++){
    let div = document.createElement('div');
    div.id = `i${i}`
    article.appendChild(div)
  }
  ">Выполнить задание</button>
</body>

</html>
